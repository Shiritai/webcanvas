<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/notosanstc.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans TC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans JP' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Serif TC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Serif JP' rel='stylesheet'>
    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <title>Web Canvas</title>
</head>

<body>
    <h1 style="padding: 2%; text-align: center;">Software Studio Assignment 1: Web Canvas</h1>

    <div id="photo-gallery" class="container">
        <div class="hstack">
            <!-- vertical line No.1: functional buttons -->
            <div class="vstack">
                <input type="radio" class="btn-check" name="tools" id="eraser" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="eraser">
                    <img src="./img/eraser.svg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="undo" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="undo">
                    <img src="./img/undo.jpg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="redo" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="redo">
                    <img src="./img/redo.jpg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="reset" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="reset">
                    <img src="./img/reset.jpg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="download" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="download">
                    <img src="./img/download.jpg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="upload" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="upload">
                    <img src="./img/upload.jpg" class="img_cover" />
                </label>
            </div>
            <!-- vertical line No.2: normal buttons -->
            <div class="vstack">
                <input type="radio" class="btn-check" name="tools" id="pencil" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="pencil">
                    <img src="./img/pencil.svg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="textbox" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="textbox">
                    <img src="./img/textbox.png" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="line" autocomplete="off">
                <label class="btn btn-outline-danger btn-circle btn-xl" for="line">
                    <img src="./img/line.svg" class="img_cover" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="circle" autocomplete="off">
                <label id="circle-container" class="btn btn-outline-danger btn-circle btn-xl" for="circle">
                    <img src="./img/circle_void.svg" class="img_cover" />
                    <img src="./img/circle_solid.svg" class="img_cover"
                        style="position: relative; top: -65px; visibility: hidden;" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="triangle" autocomplete="off">
                <label id="triangle-container" class="btn btn-outline-danger btn-circle btn-xl" for="triangle">
                    <img src="./img/triangle_void.svg" class="img_cover" />
                    <img src="./img/triangle_solid.svg" class="img_cover"
                        style="position: relative; top: -65px; visibility: hidden;" />
                </label>
                <input type="radio" class="btn-check" name="tools" id="rectangle" autocomplete="off">
                <label id="rectangle-container" class="btn btn-outline-danger btn-circle btn-xl" for="rectangle">
                    <img src="./img/rectangle_void.svg" class="img_cover" />
                    <img src="./img/rectangle_solid.svg" class="img_cover"
                        style="position: relative; top: -65px; left: 1px; visibility: hidden;" />
                </label>
            </div>
            <div>
                <label style="visibility: hidden;">Meow</label>
            </div>
            <!-- vertical line No.3 (button, canvas block) -->
            <div class="vstack gap-2">
                <div id="color-stack" class="hstack gap-2 button-hstack">
                    <!-- Use DOM to insert color buttons -->
                    <div class="vstack">
                        <div class="hstack">
                            <label id="brush-rng-text" style="font-family: 'Fira Code';"></label>
                            <input type="range" class="form-range" min="1" max="100" step="1" id="brush-rng">
                        </div>
                        <div class="hstack">
                            <label id="trans-rng-text" style="font-family: 'Fira Code';"></label>
                            <input type="range" class="form-range" min="0" max="100" step="1" id="trans-rng">
                        </div>
                    </div>
                </div>
                <canvas id="canvas" class="cursor-none"></canvas>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="color-offcanvas" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Color Setting</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="color-offcanvas"
                aria-label="Close" onclick="offcanvas_move(offcanvas_c, true)"></button>
        </div>
        <div class="offcanvas-body">
            <label id="color_r_txt" for="color_r" class="form-label">Font size</label>
            <input type="range" class="form-range" min="0" max="255" step="1" id="color_r">
            <label id="color_g_txt" for="color_g" class="form-label">Font size</label>
            <input type="range" class="form-range" min="0" max="255" step="1" id="color_g">
            <label id="color_b_txt" for="color_b" class="form-label">Font size</label>
            <input type="range" class="form-range" min="0" max="255" step="1" id="color_b">
        </div>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="font-offcanvas" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Font Setting</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="font-offcanvas"
                aria-label="Close" onclick="offcanvas_move(offcanvas_f, true)"></button>
        </div>
        <div class="offcanvas-body">
            <label id="font_sz_txt" for="font_sz" class="form-label">Font size</label>
            <input type="range" class="form-range" min="1" max="100" step="1" id="font_sz">
            <label for="font_select" class="form-label">Select font</label>
            <select id="font" class="form-select" size="6" aria-label="size 6 select example" id="font_select">
                <option selected value="Fira Code">Fira Code</option>
                <option value="monospace">monospace</option>
                <option value="Noto Sans TC">Noto Sans TC</option>
                <option value="Noto Sans JP">Noto Sans JP</option>
                <option value="Microsoft JhengHei">Microsoft JhengHei</option>
                <option value="Arial">Arial</option>
                <option value="serif">serif</option>
                <option value="Noto Serif TC">Noto Serif TC</option>
                <option value="Noto Serif JP">Noto Serif JP</option>
                <option value="fantasy">fantasy</option>
            </select>
        </div>
    </div>
</body>

</html>
